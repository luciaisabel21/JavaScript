let numeros = [34, 7, 23, 32, 5, 62, 18];

// Función para encontrar el menor número
function encontrarMenor(arr) {
    let menor = arr[0];  // Asumimos que el primer número es el menor inicialmente
    let i = 1;           // Iniciamos el índice desde el segundo elemento

    // Bucle para recorrer el array
    while (i < arr.length) {
        if (arr[i] < menor) {
            menor = arr[i];  // Si encontramos un número menor, lo actualizamos
        }
        i++;
    }

    return menor;  // Devolvemos el menor número
}

// Llamada a la función y mostrar el resultado en consola

console.log(`El menor número es: ${menorNumero}`);
