    //EJ3. Crea una función por expresión nombrada llamada calcularFactorial que reciba un numero como parametro y devuelve el
    //factorial del mismo. El factorial de un número es la multiplicación de todos los números desde 1 hasta n

    function calcularFactorial(num){
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        return factorial;
