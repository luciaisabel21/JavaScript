    <script>

function factorial (n) {
	//caso base
	if (n === 0) {
	return 1;
	}	
	//Llamada recursiva
	return n * factorial(n - 1);
}
console.log("--->"+factorial(5));

// hecho con for seria así:
function factorial2(n) {
    resul = 1;
    for(let f = n; n>1; n--){
        resul = resul * f;
        return resul;
    }
}

//crea una funcion recursiva que sume un número tantas
//veces como se indique. Por ejemplo: fun(3,3) => 3+3+3;  func(6,4) => 6+6+6+6

function sumaRecursiva(num, veces) {
    // Caso base: cuando 'veces' es 1, se devuelve 'num' como resultado final de la suma
    if (veces === 1) {
        return num;
    }
    // Caso recursivo: suma el 'num' y llama a la función disminuyendo 'veces' en 1
    return num + sumaRecursiva(num, veces - 1);
}

// Ejemplos de uso
console.log(sumaRecursiva(3, 3)); // 9
console.log(sumaRecursiva(6, 4)); // 24
