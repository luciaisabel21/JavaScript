//Ejercicio 2: Crear una función para calcular el promedio de un array.
//Crea una función llamada calcularPromedio que reciba un array de números y devuelva el promedio de esos
//números 

function calcularPromedio(numeros){
    let suma = 0;
    for (let i = 0; i < numeros.length; i++) {
        suma += numeros[i];
    }
    let promedio = suma / numeros.length;
    return promedio;
    
}

//Ejercicio 3: Crear una función para invertir un array.
//Crea una función llamada invertirArray que reciba un array y devuelva un nuevo array con los elementos en orden
//inverso

function invertirArray(array){
    let arrayInvertido = [];
    for (let i = array.length - 1; i >= 0; i--) {
        arrayInvertido.push(array[i]);
        }
        return arrayInvertido;

}
