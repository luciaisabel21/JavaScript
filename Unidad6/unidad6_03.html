<script>
    //localizar el párrafo destino
     let nodoOrigen = document.getElementById("modulos");
     let destino = nodoOrigen.nextElementSibling;
     console.log(destino.textContent);

     //crear nodo
     let nueOL = document.createElement("ol"); //ol significa order list
     let nueLI = document.createElement("li"); //lI significa list item
     let txt = document.createTextNode(destino.textContent);

     nueLI.appendChild(txt);
     nueOL.appendChild(nueLI);

     // reemplazamos el viejo nodo por el nuevo
     document.replaceChild(nueOL, destino);


</script>
