<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1> Modulos del ciclo DAW</h1>
    <br/>
    <ul id="modulos">Lista
        <li>SISTEMAS INFORMÁTICOS</li>
        <li>PROGRAMACIÓN</li>
        <li>BASES DE DATOS</li>
        <li>LENGUAJE DE MARCAS</li>
        <li>DESARROLLO WEB EN ENTORNO CLIENTE</li>
    </ul>
    <p>Estos son algunos de los módulos de DAW. </p>
    
    <script>

        let nodoModulo = document.getElementById("modulos");
        let ulNodo= nodoModulo.lastElementChild;

        console.log(ulNodo.textContent); //mostraría DESARROLLO WEB EN ENTORNO CLIENTE

        console.log(ulNodo.previousElementSibling.textContent); //mostraría LENGUAJE DE MARCAS 
    </script>



    <script>        
        let modulos = document.getElementById("modulos");
        let hijos1 = modulos.childNodes;
        console.log("total de nodos" + hijos1.length);
       for (let i = 0; i < hijos1.length; i++) {
            console.log(hijos1[i].nodeType + "- " + hijos1[i].textContent);
            
        } 

        let hijoselem = modulos.children;
        console.log("total de nodos" + hijoselem.length);
    </script>
</body>
</html>
